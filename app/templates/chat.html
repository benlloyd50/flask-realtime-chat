<html>

<head>
    <link href="../static/style.css" rel="stylesheet">
    <title>ðŸ“¯Vox : {{ room }}</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdn.socket.io/4.5.3/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function () {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function () {
                socket.emit('joined', {});
            });
            socket.on('status', function (data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            socket.on('message', function (data) {
                $('#chat').val($('#chat').val() + data.msg + '\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            $('#text').keypress(function (e) {
                var code = e.keyCode || e.which;
                // when ENTER key is pressed
                if (code == 13) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', { msg: text });
                }
            });
        });
        // Logouts the user from the application
        function logout() {
            socket.emit('left', {}, function () {
                socket.disconnect();

                // go back to the login page
                window.location.href = "{{ url_for('main.login') }}";
            });
        }
        function switch_server(name, server_id) {
            $('#chat').val('');
            $('#server_title').text(`Server: ${name}`)
            socket.emit('switched', { server_id: name });
        }
    </script>
</head>

<body>
    <div class="row">
        <div class="column first">
            <h1>Select</h1>
            {% for server in servers %}
            <button name="{{server}}" onclick="switch_server(this.name, 1);">{{ server }}</button><br>
            {% endfor %}
        </div>
        <div class="column second">
            <h1 id="server_title">Server: {{ room }}</h1>
            <textarea id="chat" cols="80" rows="20" readonly></textarea><br><br>
            <input id="text" size="80" placeholder="Enter your message here"><br><br>
            <a href="#" onclick="logout();">Log Out</a>
        </div>
    </div>

</body>

</html>
